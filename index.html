<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .email-form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="email"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #555;
        }
        .share-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .share-button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Podcast</h1>
</header>

<div class="container">
    <h2>Latest Episode</h2>
    <iframe src="https://www.youtube.com/embed/UtqQNo7x1Bk" allowfullscreen></iframe>
    <h3>Summary:</h3>
    <p>This is a summary of the latest episode. It discusses various topics and insights. Stay tuned for more!</p>

    <div class="email-form">
        <h3>Subscribe to our Newsletter</h3>
        <form action="your-form-handler-url" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Subscribe">
        </form>
    </div>

    <div class="share-buttons">
        <h3>Share This Episode</h3>
        <a class="share-button" href="https://twitter.com/intent/tweet?url=https://your-netlify-url.netlify.app&text=Check%20out%20this%20podcast!" target="_blank">Share on Twitter</a>
        <a class="share-button" href="https://www.facebook.com/sharer/sharer.php?u=https://your-netlify-url.netlify.app" target="_blank">Share on Facebook</a>
        <a class="share-button" href="https://www.linkedin.com/sharing/share-offsite/?url=https://your-netlify-url.netlify.app" target="_blank">Share on LinkedIn</a>
        <a class="share-button" href="https://mail.google.com/mail/?view=cm&fs=1&to=&su=Check%20out%20this%20podcast&body=I%20thought%20you%20might%20enjoy%20this%20podcast:%20https://your-netlify-url.netlify.app" target="_blank">Share via Gmail</a>
    </div>
</div>

</body>
</html>
